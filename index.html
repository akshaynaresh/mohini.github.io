<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Happy Birthday mummy</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="happy">
		<h1>Happy Birthday, Mom! 🎉 </h1>
		<div id="panda"></div>
	</div>
	<div id="header">
		<img src="images/mohini1.jpg" id="portrait" alt="Mummy at Kashid Beach">
		<h2 id="bday-age">42 years old</h2>
		<h4 id="bday-date">21.08.2023</h4>
	</div>
	<div class="gift-section">
		<h2>Let's get the celebrations begin 🥳</h2>
		<div id="party-gif"></div>
	</div>
	<div class="gift-section">
		<h2 class="bday-m">Here's how happy I'm for you today 🥳</h2>
		<h3 class="bday-hover">(Hover over the Gift)</h3>
		<div id="bday-gif"></div>
	</div>
	<div class="gift-section">
		<h2 class="bday-m">Let's Celebrate 🎊 🎂 🎁</h2>
		<h3 class="bday-hover">(Hover over the gift)</h3>
		<div id="cake"></div>
	</div>
	<div id="footer">
		<h3 id="maker">Made by Akshay Dwivedi</h3>
		<a class="links" href="https://github.com/akshaynaresh" target="_blank">Github</a>
		<a class="links" href="https://www.linkedin.com/in/akshaydwivedi10/" target="_blank">LinkedIn</a>
	</div>
</body>
</html>
